<div>
	<select ng-model="cinema" ng-change="saveCinema()" class=""
		ng-options="cinema.id as cinema.name for cinema in cinemas.cinemas">
		<option value="">-- choose cinema --</option>
	</select>
</div>

<div ng-repeat="(code,event) in events">
	<input type="checkbox" id="{{code}}-check" ng-model="event.checked" ng-change="saveEvents()">
	<label for="{{code}}-check">{{event.name}} ({{code}})</label>
</div>
