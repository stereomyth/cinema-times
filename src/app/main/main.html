<div class="container" ng-class="{'clean': clean}">
	<div class="row">
		<div class="col-sm-6">
			<hr>
			<div ng-repeat="film in films" film="film" hidden-list="hidden"></div>
		</div>
		<div class="col-sm-6">
			<hr>
			<select ng-model="cinema" ng-change="saveCinema()" class="form-control"
				ng-options="cinema.id as cinema.name for cinema in cinemas">
				<option value="">-- choose cinema --</option>
			</select>
			<hr>
			<div>
				<pre>{{hidden}}</pre>
			</div>
			<hr>
			<button class="btn btn-default" ng-click="clean=!clean">Edit</button>
			<hr>
			<button class="btn btn-default" ng-click="clearAll()">Clear all local storage</button>
			<button class="btn btn-default" ng-click="clearApi()">Clear local api data</button>
			<button class="btn btn-default" ng-click="clearHidden()">Clear hidden films</button>
		</div>
	</div>
</div>
